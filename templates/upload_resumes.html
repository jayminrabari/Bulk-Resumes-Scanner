<!DOCTYPE html>
<html>
<head>

    <!-- Bootstrap CSS -->

    <style>
        .centered-box {
            width: 700px;
            height: 700px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .box-content {
            width: 100%;
        }

        }

<body>

                    <div class="card box-content">
                        <div class="card-body">
                            <h1 class="card-title text-center">Upload Resumes & Enter Job Skillsets </h1>
                            <form method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="resumes" accept=".pdf" multiple class="form-control-file" id="resumeInput">
                                    <div id="errMsg" style="color: red;"></div>
                                </div>
                                
                                <script>
                                    document.getElementById('resumeInput').addEventListener('change', function() {
                                        var files = this.files;
                                        var errMsg = document.getElementById('errMsg');
                                        errMsg.innerHTML = ''; // Clear previous error message
                                
                                        for (var i = 0; i < files.length; i++) {
                                            if (files[i].type !== 'application/pdf') {
                                                errMsg.innerHTML = 'Only PDF files are allowed.';
                                                this.value = ''; // Reset the input field
                                                break;
                                            }
                                        }
                                    });
                                </script>
                                <div class="form-group">
                                    <textarea name="input_text" placeholder="Enter Custom Skill Like HTML, CSS, JS..." class="form-control" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <select id="fields" class="form-control">

                                            <option value="Blockchain Developer">Blockchain Developer</option>
                                            <option value="Game Developer">Game Developer</option>
                                        </optgroup>
                                        <!-- Operations -->

                                            <option value="System Administrator">System Administrator</option>
                                            <option value="Network Engineer">Network Engineer</option>

                                        </optgroup>
